<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const originalPath = location.pathname.replace(/^\/cms-app/, '') || '/';
      const target = '/cms-app/index.html' + originalPath + location.search + location.hash;
      window.history.replaceState(null, '', target);
      window.location.replace(target);
    </script>
  </head>
  <body>
    <p>Redirecting to application...</p>
  </body>
</html>
